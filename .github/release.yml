# .github/release.yml

changelog:
  exclude:
    labels:
      - ignore-for-release
      - Github/Meta
      - Skip Changelog
  categories:
    - title: 🎉 New Features
      labels:
        - enhancement
    - title: 🐛 Bug Fixes
      labels:
        - bug
    - title: 📚 Documentation
      labels:
        - documentation
    - title: 📦 Dependencies
      labels:
        - dependencies
    - title: 🛠️ Other Changes
      labels:
        - "*"
  
